<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle var="msg" basename="resources.welcome_fr" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>

<h:body>
	<h1>JSF 2.2 Internationalization Example</h1>

	<h:form>
		<h:commandButton action="#{languageBean.changeLanguage('en')}" value="English" update="@all"/>
		<h:outputText value="HEYO" />
		<h:commandButton action="#{languageBean.changeLanguage('gr')}" value="Greek" update="@all"/>
		<h:outputText value="HEYO" />
		<h:commandButton action="#{languageBean.changeLanguage('fr')}" value="French" update="@all"/>
	</h:form>

	<p>
		<h:outputText value="#{msg['motivation']}" />
	</p>
</h:body>
</html>
