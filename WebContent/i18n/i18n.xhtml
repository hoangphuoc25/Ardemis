<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	<f:loadBundle var="msg" basename="resources.welcome" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>

<h:body>
	<f:view locale="en" >
		<h:outputText value="#{message.motivation}" />
	</f:view>

	<h1>JSF 2.2 Internationalization Example</h1>

	<h:form id="form01">
		<p:commandButton actionListener="#{languageBean.changeLanguage('en')}" value="English" update="form01" />
		<p:commandButton actionListener="#{languageBean.changeLanguage('gr')}" value="Greek" update="form01" />
		<p:commandButton actionListener="#{languageBean.changeLanguage('fr')}" value="French" update="form01" />
		<h:outputText value="#{message.motivation}" />
		<h:outputText value="#{msg.motivation}" />
	</h:form>
</h:body>
</html>
