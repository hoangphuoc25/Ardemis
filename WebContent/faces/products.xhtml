<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="form01">
		<p:dataTable id="tbl1" rowIndexVar="row" value="#{productController.products}" var="prod"
				paginator="true" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				rows="15" selection="#{selectedProd}" selectionMode="single" rowKey="#{prod.seq}">
			<p:ajax event="rowSelect" oncomplete="orgDialog.show();" update=":form01:newOrgDialog"/>
			<p:column headerText="Seq">
				<h:outputText value="#{prod.seq}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{prod.name}" />
			</p:column>
			<p:column headerText="Summary">
				<h:outputText value="#{prod.summary}" />
			</p:column>
			<p:column headerText="Target">
				<h:outputText value="#{prod.target}" />
			</p:column>
			<p:column headerText="Price">
				<h:outputText value="#{prod.price}" />
			</p:column>
		</p:dataTable>

		<h:outputText value="Search" />
		<p:inputText value="#{producController.searchStr}" />
		<p:commandButton value="Search" actionListener="#{productController.search}" update=":form01" />

	</h:form>
</h:body>
</html>
