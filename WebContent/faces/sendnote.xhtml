<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="form01">
		<p:dialog id="noteD" closable="false"
				widgetVar="noteD_w" modal="true" resizable="false" draggable="true" header="Note">
			<p:panelGrid columns="3">
				<h:outputText value="name" />
				<p:inputText id="newId" value="#{noteController.newUser.id}" required="true" requiredMessage="Required" />
				<p:message for="newId" />

				<h:outputText value="Note" />
				<p:inputText id="newNote" value="#{noteController.newNote.note}" />
				<p:message for="newNote" />
			</p:panelGrid>
			<p:commandButton value="Submit" actionListener="#{noteController.addUserAndNote}" update=":form01" />
		</p:dialog>

		<p:commandButton value="Add note" actionListener="#{noteController.reload}" update=":form01" oncomplete="noteD_w.show()"/>

	</h:form>
</h:body>
</html>
