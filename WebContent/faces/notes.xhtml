<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="form01">
		<p:dialog id="noteDialog" closable="false" rendered="#{noteController.addMode}" visible="#{noteController.addMode}"
				widgetVar="noteDialog_w" modal="true" resizable="false" draggable="true" header="New Note">
			<p:panelGrid columns="3">
				<h:outputText value="New customer id" />
				<p:inputText id="newid" value="#{noteController.newUser.id}">
					<f:validator binding="#{userValidator}" />
				</p:inputText>
				<h:message for="newid" />

				<h:outputText value="Note to customer" />
				<p:inputText id="noteContent" value="#{noteController.newNote.note}" />
				<h:message for="noteContent" />
			</p:panelGrid>
			<p:commandButton value="Submit" action="#{noteController.addUserAndNote}" update=":form01" oncomplete="if (args &amp;&amp; !args.validationFailed) noteDialog_w.hide()"/>
		</p:dialog>

		<p:commandButton value="Add new Note" actionListener="#{noteController.startAdd}" update=":form01" oncomplete="noteDialog_w.show()" />

		<p:dataTable id="tbl1" rowIndexVar="row" value="#{noteController.notes}" var="note"
				paginator="true" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				rows="15" >
			<p:column headerText="To User">
				<h:outputText value="#{note.toUser.name}" />
			</p:column>
			<p:column headerText="Note">
				<h:outputText value="#{note.note}" />
			</p:column>
			<p:column headerText="Date created">
				<h:outputText value="#{note.createdDate}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
