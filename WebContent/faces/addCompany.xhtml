<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="form01">
		<p:panelGrid columns="3">
			<h:outputText value="Name" />
			<p:inputText id="name" value="#{salespersonController.newCust.name}" required="true" />
			<p:message for="name" />

			<h:outputText value="Phone" />
			<p:inputText id="phone" value="#{salespersonController.newCust.phone}" required="true">
				<f:validator validatorId="phoneValidator" />
			</p:inputText>
			<p:message for="phone" />
		</p:panelGrid>
		<h:commandButton value="Add" actionListener="#{salespersonController.addNew}" action="salesperson"/>
	</h:form>
</h:body>
</html>
