<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
	  <f:metadata>
	  	<f:viewParam name="seq" value="#{editEventController.seq}"></f:viewParam>
	  	<f:event listener="#{editEventController.reload}" type="preRenderView"></f:event>
	  </f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="form01">
		<h:panelGrid columns="2">
			<h:outputText value="From" />
			<p:calendar value="#{editEventController.from}" pattern="MM/dd/yyyy HH:mm" />
			<h:outputText value="To" />
			<p:calendar value="#{editEventController.to}" pattern="MM/dd/yyyy HH:mm" />
			<h:outputText value="Title" />
			<p:inputText value="#{editEventController.event.detail}" />
			<h:outputText value="Company" />
			<p:autoComplete forceSelection="true" value="#{editEventController.companyName}" minQueryLength="3" maxResults="10" completeMethod="#{editEventController.suggestCompany}" />
		</h:panelGrid>
		<p:commandButton value="#{message.submit}" actionListener="#{editEventController.submit}" update="form01" />
		<p:commandButton value="#{message.cancel}" actionListener="#{editEventController.cancel}" update="form01" />
	</h:form>
</h:body>
</html>
