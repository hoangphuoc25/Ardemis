<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	<f:loadBundle basename="resources.application" var="msg"/>
	<head>
	    <title><h:outputText value="#{msg.loginFailure}" /></title>
	    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <style>
			body {
				padding-top: 20px;
				padding-bottom: 20px;
			}

			/* Everything but the jumbotron gets side spacing for mobile first views */
			.header,.marketing,.footer {
				padding-right: 15px;
				padding-left: 15px;
			}

			/* Custom page header */
			.header {
				padding-bottom: 20px;
				border-bottom: 1px solid #e5e5e5;
			}
			/* Make the masthead heading the same height as the navigation */
			.header h3 {
				margin-top: 0;
				margin-bottom: 0;
				line-height: 40px;
			}

			/* Custom page footer */
			.footer {
				padding-top: 19px;
				color: #777;
				border-top: 1px solid #e5e5e5;
			}

			/* Customize container */
			@media ( min-width : 768px) {
				.container {
					max-width: 730px;
				}
			}

			.container-narrow>hr {
				margin: 30px 0;
			}

			/* Main marketing message and sign up button */
			.jumbotron {
				text-align: center;
				border-bottom: 1px solid #e5e5e5;
			}

			.jumbotron .btn {
				padding: 14px 24px;
				font-size: 21px;
			}

			/* Supporting marketing content */
			.marketing {
				margin: 40px 0;
			}

			.marketing p+h4 {
				margin-top: 28px;
			}

			/* Responsive: Portrait tablets and up */
			@media screen and (min-width: 768px) {
				/* Remove the padding we set earlier */
				.header,.marketing,.footer {
					padding-right: 0;
					padding-left: 0;
				}
				/* Space out the masthead */
				.header {
					margin-bottom: 30px;
				}
				/* Remove the bottom border on the jumbotron for visual effect */
				.jumbotron {
					border-bottom: 0;
				}
			}
	    </style>
	</head>
	<body>
		<div class="container">
			<div class="header clearfix">
				<h3 class="text-muted">Ardemis</h3>
			</div>
			<div class="jumbotron">
				<h3>You're not authorized to access this page</h3>
				<a href="#{request.contextPath}/portal.jsf" id="login"><h:outputText value="#{msg.toPortal}" /></a>
			</div>
		</div>

		<script type="text/javascript">
			document.getElementById("login").focus();
			history.forward();
		</script>
	</body>
</html>
