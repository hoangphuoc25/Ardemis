<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
	  <f:metadata>
	  	<f:event type="preRenderView" listener="#{publicController.reload}" />
	  </f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="form01">
		<p:growl autoUpdate="true" />
		<p:messages autoUpdate="true" />
		<h:messages />
		<h4>Please leave your contact information. Our sales representative will contact you as soon as possible.</h4>
		<p:panelGrid columns="2">
			<h:outputText value="Name*" />
			<p:inputText value="#{publicController.newCustomer.name}" />

			<h:outputText value="Company Name*" />
			<p:inputText value="#{publicController.newCustomer.company}" />

			<h:outputText value="Contact number*" />
			<p:inputText value="#{publicController.newCustomer.phone}" />

			<h:outputText value="Email*" />
			<p:inputText value="#{publicController.newCustomer.email}" />

			<h:outputText value="Gender*" />
			<p:selectOneRadio value="#{publicController.newCustomer.gender}" >
				<f:selectItem itemLabel="Male" itemValue="Male" />
				<f:selectItem itemLabel="Female" itemValue="Female" />
			</p:selectOneRadio>

			<h:outputText value="Address*" />
			<p:inputTextarea value="#{publicController.newCustomer.address}" />
		</p:panelGrid>
		<h:outputText value="* = Required information" />
		<br/>
		<p:commandButton value="Submit" actionListener="#{publicController.addNewCustomer}" update=":form01" />
	</h:form>
</h:body>
</html>
